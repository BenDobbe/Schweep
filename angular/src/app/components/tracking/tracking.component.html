<div class="row">
  <div class="col s12">
    <form class="form">
      <div class="form-group">
        <label for="sleepStart">Started sleep at:</label>
        <input type="datetime-local" id="sleepStart">
      </div>
      <div class="form-group">
        <label for="sleepEnd">Ended sleep at:</label>
        <input type="datetime-local" id="sleepEnd">
      </div>
      <div class="form-group">
        <label>Slaapdiepte van 0 tot 5</label>
        <input type="range" min="0" max="5" step="0.5" value="2.5" class="form-slider" name="slaapdiepte">
      </div>
      <div class="form-group">
        <label>Uitgerustheid van 0 tot 5</label>
        <input type="range" min="0" max="5" step="0.5" value="2.5" class="form-slider" name="rested">
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>
</div>
