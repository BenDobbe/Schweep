<mat-sidenav-container class="container">
  <mat-sidenav id="sidenav" #sidenav mode="over">
      <div class="sidenav-item">
        <fa-icon icon="list-alt"></fa-icon>
        <a class="navLink" [routerLink]="['']">Home</a>
      </div>
      <div *ngIf="currentUser" class="sidenav-item">
        <fa-icon icon="user"></fa-icon>
        <a class="navLink" [routerLink]="['/profile', currentUser.id]">Jouw profiel</a>
      </div>
      <div class="sidenav-item">
        <fa-icon icon="users"></fa-icon>
        <a class="navLink" [routerLink]="['/profiles']">Profile</a>
      </div>
      <div class="sidenav-item">
        <fa-icon icon="users"></fa-icon>
        <a class="navLink" [routerLink]="['/profiles/friends']">Friends</a>
      </div>
      <div class="sidenav-item">
        <fa-icon icon="play-circle"></fa-icon>
        <a class="navLink" [routerLink]="['/tips']">Tips & Tricks</a>
      </div>
      <div class="sidenav-item">
        <fa-icon icon="play-circle"></fa-icon>
        <a class="navLink" [routerLink]="['/todo']">Todos</a>
      </div>
      <div class="sidenav-item">
          <fa-icon icon="question-circle"></fa-icon>
          <a class="navLink" [routerLink]="['/quiz']">Slaap quiz</a>
        </div>
      <div class="sidenav-item">
        <fa-icon icon="bed"></fa-icon>
        <a class="navLink" [routerLink]="['/tracking']">Sleepgegevens invullen</a>
      </div>
      <div class="sidenav-item">
        <fa-icon icon="procedures"></fa-icon>
          <a class="navLink" [routerLink]="['/slaapgegevens']">Slaapgegevens</a>
        </div>
      <div class="sidenav-item">
        <fa-icon icon="sign-out-alt"></fa-icon>
        <a class="navLink" [routerLink]="['/login']">Afmelden</a>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header *ngIf="showHead"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
